<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga de Stock</title>
    <link rel="stylesheet" href="../css/style-cargar.css">
</head>
<body>

<div class="container">
    <h1>Carga tus Sneakers</h1>
</div>
<div class="container">
    <div class="container mb-5">
        <div class="row">
            <form id="productForm">
                <div class="mb-3">
                    <label class="form-label"><strong>Marca</strong> </label>
                    <input type="text" class="form-control" id="inputmarca" aria-describedby="emailHelp" placeholder="Ingrese la marca de su sneaker">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><strong>Modelo</strong> </label>
                    <input type="text" class="form-control" id="inputmodelo" placeholder="Ingrese el modelo de su sneaker">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"><strong>Talle</strong> </label>
                    <input type="text" class="form-control" id="inputtalle" placeholder="Ingrese el talle del sneaker">
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Cantidad de Stock</strong> </label>
                    <input type="number" class="form-control" id="inputCantidadCargar" placeholder="Ingrese la cantidad de stock">
                </div>
                <div class="mb-3">
                    <label class="form-label"><strong>Precio</strong> </label>
                    <input type="number" class="form-control" id="inputPrecioCargar" placeholder="Ingrese el precio del producto">
                </div>          
                <div class="bt">
                <button type="button" class="btn btn-primary" id="btnadd" onclick="adddata()">Cargar</button>
                <button type="submit" class="btn btn-primary" id="btnupdate">actualizar datos</button>
                </div>
            </form>
        </div>
        <hr>

        <table class="table table-border" id="tabledata">
            <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Talle</th>
                <th>Precio</th>
                <th>Stock</th> 
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="bt">
        <a href="home.html" id="vi">volver al inicio</a>
    </div>
    </div>
</div>

<script src="../js/main.js"></script>
<script src="../js/cargarStock.js"></script> 
</body>
</html>
